<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>AI Resume Analyzer</h1>
        <p class="subtitle">Match your resume against a job description using NLP</p>

        <!-- Resume Upload Card -->
        <div class="card">
            <h2>Upload Resume</h2>
            <form id="uploadForm">
                <input type="file" id="resume" accept=".pdf" required />
                <button type="submit">Upload & Analyze</button>
            </form>
        </div>

        <!-- Job Description Card -->
        <div class="card">
            <h2>Job Description</h2>
            <textarea id="jd" placeholder="Paste job description here..."></textarea>
            <button id="analyzeBtn">Analyze Match</button>
        </div>

        <!-- Result Card -->
        <div class="card">
            <h2>Match Result</h2>

            <div class="progress-container">
                <div id="progressBar">0%</div>
            </div>

            <div class="skills-section">
                <h3>Matched Skills</h3>
                <div id="matchedSkills" class="skills"></div>
            </div>

            <div class="skills-section">
                <h3>Missing Skills</h3>
                <div id="missingSkills" class="skills"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
